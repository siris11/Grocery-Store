<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>TheGroceryStore</title>
</head>
<style>
  .signup {
    background-color: #f7f7f7; 
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    margin: 0 auto;
    margin-top: 50px;
}
</style>
<body>
  <nav class="navbar bg-primary navbar-expand-lg " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard"><span style="font-family: Serif, sans-serif; font-size: 22px;">The Grocery Store</span> | {{ user }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/cart_view">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/orders">Orders</a>
          </li>
        </ul>
        <form class="d-flex" role="search" action="/dashboard" >
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" 
          style="background: aliceblue; color: black;">
        </form>
        <a href="/logout"><button class="btn btn-danger">Logout</button></a>
      </div>
    </div>
  </nav>
  <div class="row justify-content-center">
    <div class="col-md-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert"
        style="margin-bottom: 0px; height: 40px; padding-top: 5px;">
        {{ message }}
        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"
          style="padding-top: 5px;"></button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
  </div>

  {% block content %}{% endblock %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
