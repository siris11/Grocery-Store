{% extends 'base0.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 signup">
            <h2 class="text-center">User Login</h2>

            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" max="50" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" min="4" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div style="margin-top: 20px; margin-left: 50px;">
                    Already have an account?, <a href="/register" style="text-decoration:none">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
