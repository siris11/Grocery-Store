{% extends 'base2.html' %}
{% block content %}
<div class="content">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 signup">
            <h2 class="text-center">New Product</h2>

            <form action="/add_product/{{category.c_id}}" method="post">
                <div class="mb-3">
                    <label for="product" class="form-label">Product</label>
                    <input type="text" class="form-control" name="product" max="50" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <!-- <input type="text" class="form-control" name="description" max="100" required> -->
                    <textarea name="description" class="form-control" id="" cols="30" rows="2" max="100" required>
                    </textarea>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" name="stock" required min="0">
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate</label>
                    <input type="number" class="form-control" name="rate" required min="0">
                </div>
                <div class="mb-3">
                    <label for="unit" class="form-label">Metric</label>
                    <select class="form-select" name="unit" required>
                        <option value="/kg">Kilogram </option>
                        <option value="/gm">Gram</option>
                        <option value="/litre">Litre</option>
                        <option value="/unit">Unit</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Product</button>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
